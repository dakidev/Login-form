<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Signup</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-dark p-5">
                <h4 class="text display-4 text-center text-white">Inscris-toi</h4>
                <p class="text text-center text-white">Pour fais parti de cette grande famille.</p>
                <br/>

                <form action="/signup" method="post">
                   
                    <label class="text text-white" for="fname">Prénom<span class="text text-danger">*</span></label>
                    <div class="form-group">
                        <input type="text" id="fname" name="fname" class="form-control mb-3" placeholder="Dakidev" required />
                    </div>

                    <label class="text text-white" for="email">E-mail<span class="text text-danger">*</span></label>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control mb-3"
                            placeholder="dakidev@gmail.com" required />
                    </div>

                    <label class="text text-white" for="pass1">Mot de passe<span class="text text-danger">*</span> (8 caractères minimum)</label>
                    <div class="form-group">
                        <input type="password" id="pass1" name="pass1" class="form-control mb-3"
                            placeholder="********" required />
                    </div>

                    <label class="text text-white" for="pass2">Confirmez le mot de passe<span class="text text-danger">*</span></label>
                    <div class="form-group">
                        <input type="password" id="pass2" name="pass2" class="form-control mb-3"
                            placeholder="********" required />
                    </div>

                    <div class="d-grid gap-2">
                        <button class="text text-white btn btn-primary" type="submit">Je m'inscris</button>
                    </div>
                    <br />

                    <p class="text text-center text-white">Accès rapide avec</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="button" class="o-auth-btn btn btn-google btn-light btn-block"
                            href="/oauth/login/google-oauth2/?lwg=1">
                            <img height="24" src="https://img.icons8.com/color/32/000000/google-logo.png">
                            Google
                        </button>
                        <button type="button" class="o-auth-btn btn btn-github btn-dark btn-block" href="/oauth/login/github/?lwg=2">
                            <img height="24" src="https://img.icons8.com/ios-filled/344/github.png">
                            Github
                        </button>
                    </div>
                    <br />
                    <p class="text text-center text-white">
                        Déjà inscris ? 
                        <a class="text text-decoration-none" href="login.html">
                            Connecte-toi
                        </a>
                    </p>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>

</html>
