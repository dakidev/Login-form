<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-dark p-5">
                <h4 class="text display-4 text-center text-white">
                    Bienvenue
                </h4>
                <p class="text text-center text-white">
                    Pas encore de compte?
                    <a class="text text-decoration-none" href="signup.html">
                        S'inscrire
                    </a>
                </p>
                <br />

                <form action="/login" method="post">

                    <label class="text text-white" for="email">E-mail<span class="text text-danger">*</span></label>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control mb-3" placeholder="dakidev@gmail.com"
                            name="email" required>
                    </div>

                    <label class="text text-white" for="pass1">Mot de passe<span class="text text-danger">*</span></label>

                    <div class="form-group">
                        <input type="password" id="pass1" class="form-control mb-3" placeholder="********"
                            name="pass1" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Connexion</button>
                    </div>
                    <br />

                    <p class="text text-center text-white">Acc√®s rapide avec</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="button" class="o-auth-btn btn btn-google btn-light btn-block" href="/oauth/login/google-oauth2/?lwg=1">
                            <img height="24" src="https://img.icons8.com/color/32/000000/google-logo.png">
                            Google
                        </button>
                        <button type="button" class="o-auth-btn btn btn-github btn-dark btn-block" href="/oauth/login/github/?lwg=2">
                            <img height="24" src="https://img.icons8.com/ios-filled/344/github.png">
                            Github
                        </button>
                    </div>
                    <br />
                    <a class="text text-decoration-none" href="rpwd.html">Mot de passe oublie?</a>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>

</html>
